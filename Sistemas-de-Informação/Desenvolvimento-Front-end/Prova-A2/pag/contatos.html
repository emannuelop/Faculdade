    <main>
        <h2>Formulário de contato</h2>
        <p></p>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" placeholder="Insira seu nome" required autofocus>
            <label for="e-mail">E-mail:</label>
            <input id="e-mail" name="e-mail" placeholder="Insira seu E-mail" required>
            <label for="Telefone">Telefone:</label>
            <input id="telefone" name="telefone" required placeholder="(xx) xxxxx-xxxx">
            <label for="Idade">Idade:</label>
            <input type="number" name="idade">
            <br> <br>
            <label for="Sexo">Sexo:</label>
            <input type="radio" name="Sexo" value="Masculino">Masculino</label>
            <input type="radio" name="Sexo" value="Feminino">Feminino</label>
            <br> <br>
            <label for="Estado">Estado:</label>
            <select>
                <option>Tocantins</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Paraná</option>
                <option>Rio Grande do Sul</option>
                <option>Ceará</option>
                <option>Acre</option>
            </select>
            <label for="Cidade">Cidade:</label>
            <select>
                <option>Palmas</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Curitiba</option>
                <option>Porto Alegre</option>
                <option>Rio Branco</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Informações:</legend>
            <label for="Motivo do Contato">Motivo do Contato:</label>
            <select>
                <option>Dúvida</option>
                <option>Elogio</option>
                <option>Outro</option>
            </select>
            <br> <br>
            <legend>Área de Texto:</legend>
            <textarea name="msg" id="Mensagem" cols="30" rows="5"></textarea>
            <br>
            <button type="submit"><strong>Enviar</strong></button>
        </fieldset>
    </form>
    </main>
